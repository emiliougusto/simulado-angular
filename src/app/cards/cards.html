<div class="card mt-2 h-100">
    <img src="{{foto}}" class="card-img-top" alt="{{nome}}">
    <div class="card-body">
      <h3 class="card-text">{{posicao}}</h3>
      <h5 class="card-title">{{nome}}</h5>
      <p class="card-text">{{idade}}</p>
       <p class="card-text">{{numero}}</p> 
      <button class="btn btn-primary bg-success" (click)="Escalar()"><i class="bi bi-plus-circle"></i> Escalar</button> 
    </div>
  </div>
