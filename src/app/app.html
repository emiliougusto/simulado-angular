<div class="container mb-3">
  <div class="row">
    <main class="col-12 col-md-9">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar Jogador" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Busca</button>
      </form>
      <div class="btn-group btn-group-sm mt-3" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary">GOL</button>
        <button type="button" class="btn btn-outline-primary">ATA</button>
        <button type="button" class="btn btn-outline-primary">LAT</button>
        <button type="button" class="btn btn-outline-primary">MEI</button>
        <button type="button" class="btn btn-outline-primary">ZAG</button>
      </div>
      <div class="row rows-cols-1 row-cols-md-3 g-4 mt-3">
        @for (cards of Jogadores; track $index) {
      <app-cards (escalar)="escalar($event)" [posicao]="cards.posicao" [nome] ="cards.nome" [idade]="cards.idade" [foto]="cards.foto" [numero]="cards.numero" > </app-cards>
      }
      </div>
    </main>

    <aside class="col-12 col-md-3">
      <div class="sticky-top p-3 border-start">
        <h2 class="h5 text-center">Time escalado</h2>
        @if (escalados.length < 1) {
          <p class="text-center mb-0">Nenhum jogador escalado</p>
        }
        @else if (escalados.length > 0) {
      
          @for (escalado of escalados; track $index) {
            <table class="table table-striped">
                {{escalado.nome}} - {{escalado.posicao}} 
               <button type="button" class="btn btn-danger mt-3"><i class="bi bi-dash-circle"></i></button>
            </table>
           
          }
          }
      </div>
    </aside>
  </div>
</div>
